{% extends 'base.html' %}
{% block content %}
<div style="min-height: calc(100vh - 80px); display: flex; flex-direction: column; justify-content: center; align-items: center;">
  <div style="width:100%; max-width:500px; background:#fff; border-radius:12px; box-shadow:0 2px 16px rgba(0,0,0,0.07); padding:24px 16px; text-align:center;">
      <h2 class="mb-4">Login</h2>
      <form method="POST">
          {% csrf_token %}
          <input name="username" class="form-control mb-2" placeholder="Username">
          <input name="password" type="password" class="form-control mb-2" placeholder="Password">
          {{ form.as_p }}
          <button type="submit" class="btn btn-primary mt-3 w-100">Login</button>
      </form>
      <p class="mt-3">Don't have an account? <a href="{% url 'accounts:register' %}">Register here</a></p>
  </div>
</div>
{% endblock %}
